<!doctype html>
<html>
<head>
    <title>Tutorial</title>
    <link href="../parsons.css" rel="stylesheet" />
    <link href="../lib/prettify.css" rel="stylesheet" />
    <link href="../default.css" rel="stylesheet" />
    <script src="../lib/prettify.js"></script>
    <meta charset="UTF-8" />
</head>
    <body>
      <div id="container">
        <div id="header">
          <h2>Toggle</h2>
        </div>
        <div id="body">
            <p>
                You can toggle the red [??] boxes and change what they contain. Use the while INPUT [??] -1 block to see
                how you can toggle the content.
            </p>
            <div id="sortableTrash" class="sortable-code"></div>
            <div id="sortable" class="sortable-code">
            </div>
            <div style="clear:both;"></div>
            <div id="unittest"></div>
            <script src="../lib/jquery.min.js"></script>
            <script src="../lib/jquery-ui.min.js"></script>
            <script src="../lib/jquery.ui.touch-punch.min.js"></script>
            <script src="../lib/underscore-min.js"></script>
            <script src="../lib/lis.js"></script>
            <script src="../parsons.js"></script>
            <script src="../lib/skulpt.js"></script>
            <script>
                var initial = "WHILE INPUT $$toggle::<::>::!=::==::<=::>=$$ -1\n";
                var parson;

                $(document).ready(function () {
                    parson = new ParsonsWidget({
                        'sortableId': 'sortable',
                        'trashId': 'sortableTrash',
                        'max_wrong_lines': 1,
                        'vartests': [{ initcode: "min = None\na = 0\nb = 2", code: "", message: "Testing with a = 0 ja b = 2", variables: { min: 0 } },
                        {
                            initcode: "min = None\na = 7\nb = 4\n", code: "", message: "Testing with a = 7 ja b = 4",
                            variables: { min: 4 }
                        }],
                        'grader': ParsonsWidget._graders.LanguageTranslationGrader,
                        'executable_code':
                            "WHILE INPUT $$toggle::<::>::!=::==::<=::>=$$ -1\n"
                    });
                    parson.init(initial);
                    parson.shuffleLines();
                });
            </script>
        </div>
        <div id="footer">
          <a href="./indentExample.html" class="button left">Previous</a>
          <a href="./distinctElements.html" class="button right">Next</a>
        </div>
      </div>
    </body>
</html>
